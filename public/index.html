<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="baidu-site-verification" content="av1qNEB64f" />
  <link type="image/x-icon" rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>InvictusChen's homepage</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <style>
    body{
      background: #4c5ea2
    }
    #pageloading{
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      width: 100vw;
      height: 100vh;
      transform: scaleX(0);
      -webkit-transform: scaleX(0);
      transform-origin: left;
      -webkit-transform-origin: left;
      background-color: #ffd03f;
      -webkit-transition: -webkit-transform 0.15s ;
      transition: -webkit-transform .15s ;
      -o-transition: transform 0.15s ;
      transition: transform 1.15s ;
      transition: transform 1.15s , -webkit-transform .15s ;
    }
  </style>
  <script type="text/javascript">
      (function(l) {
          if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function(v) {
                  var a = v.split('=');
                  q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
              });
              if (q.p !== undefined) {
                  window.history.replaceState(null, null,
                      l.pathname.slice(0, -1) + (q.p || '') +
                      (q.q ? ('?' + q.q) : '') +
                      l.hash
                  );
              }
          }
      }(window.location))
  </script>
</head>
<body>
<div id="root"></div>
<div id="pageloading"></div>
</body>
</html>
